{% extends "base.html" %}

{% block content %}
<div class="container py-5">
  <div class="card shadow-sm">
    <div class="card-header bg-danger text-white">
      <h5 class="mb-0"><i class="fas fa-trash-alt me-2"></i> Confirm Deletion</h5>
    </div>
    <div class="card-body">
      <p>Are you sure you want to delete the lead <strong>{{ object.name }}</strong>?</p>
      <form method="post">
        {% csrf_token %}
        <a href="{% url 'lead-list' %}" class="btn btn-secondary">Cancel</a>
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
